{% extends 'layout.html' %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">编辑员工</h3>
    </div>
    <div class="panel-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>姓名</label>
                <input type="text" class="form-control" name="username" placeholder="姓名" value="{{ user_object.username }}">
            </div>
            <div class="form-group">
                <label>年龄</label>
                <input type="text" class="form-control" name="age" placeholder="年龄" value="{{ user_object.age }}">
            </div>
            <div class="form-group">
                <label>余额</label>
                <input type="text" class="form-control" name="account" placeholder="余额" value="{{ user_object.account|stringformat:'s' }}">
            </div>
            <div class="form-group">
                <label>入职时间</label>
                <input type="date" class="form-control" name="create_time" value="{{ user_object.create_time|date:'Y-m-d' }}">
            </div>
            <div class="form-group">
                <label>部门</label>
                <select class="form-control" name="depart_id">
                    {% for item in departments %}
                        <option value="{{ item.id }}" {% if item.id == user_object.depart_id %}selected{% endif %}>{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>性别</label>
                <select class="form-control" name="gender">
                    {% for item in user_object.gender_choice %}
                        <option value="{{ item.0 }}" {% if item.0 == user_object.gender %}selected{% endif %}>{{ item.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">提 交</button>
        </form>
    </div>
</div>
{% endblock %}
