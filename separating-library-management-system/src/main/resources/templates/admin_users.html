<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理 - 图书管理系统</title>
    <style>
        .navbar {
            background-color: #222;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 56px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-align: center;
            padding: 0 18px;
            text-decoration: none;
            font-size: 17px;
            line-height: 56px;
            transition: background 0.2s, color 0.2s;
        }
        .navbar a.logo {
            font-size: 22px;
            font-weight: bold;
            color: #4fc3f7;
            padding-left: 0;
        }
        .navbar a:hover {
            background-color: #444;
            color: #4fc3f7;
        }
        .navbar .user-info {
            color: #f2f2f2;
            font-size: 15px;
            display: flex;
            align-items: center;
        }
        .navbar .user-info span {
            margin-right: 18px;
        }
        .navbar .user-info a {
            color: #ff5252;
            background: #fff;
            border-radius: 4px;
            padding: 4px 12px;
            font-size: 15px;
            margin-left: 0;
            line-height: 1.5;
        }
        .navbar .user-info a:hover {
            background: #ff5252;
            color: #fff;
        }
        body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
        .container { padding: 40px 0; max-width: 1100px; margin: auto; }
        h1 { color: #333; margin-bottom: 30px; text-align: left; }
        table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        th, td { border: 1px solid #e0e0e0; padding: 12px 10px; text-align: center; }
        th { background-color: #f2f2f2; font-weight: bold; font-size: 1.05rem; }
        tr:hover { background-color: #f5f7fa; }
        .navbar { margin-bottom: 30px; }
    </style>
</head>
<body>
<div th:replace="~{header_admin :: header}"></div>
<div class="container">
    <h1>用户管理</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>邮箱</th>
            <th>电话</th>
            <th>角色</th>
            <th>注册时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.role == 'admin' ? '管理员' : '用户'}"></td>
            <td th:text="${user.createTime != null ? #temporals.format(user.createTime, 'yyyy-MM-dd HH:mm') : ''}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
