<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书编辑 - 图书管理系统</title>
    <style>
        .navbar {
            background-color: #222;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 56px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-align: center;
            padding: 0 18px;
            text-decoration: none;
            font-size: 17px;
            line-height: 56px;
            transition: background 0.2s, color 0.2s;
        }
        .navbar a.logo {
            font-size: 22px;
            font-weight: bold;
            color: #4fc3f7;
            padding-left: 0;
        }
        .navbar a:hover {
            background-color: #444;
            color: #4fc3f7;
        }
        .navbar .user-info {
            color: #f2f2f2;
            font-size: 15px;
            display: flex;
            align-items: center;
        }
        .navbar .user-info span {
            margin-right: 18px;
        }
        .navbar .user-info a {
            color: #ff5252;
            background: #fff;
            border-radius: 4px;
            padding: 4px 12px;
            font-size: 15px;
            margin-left: 0;
            line-height: 1.5;
        }
        .navbar .user-info a:hover {
            background: #ff5252;
            color: #fff;
        }
        body { font-family: Arial, sans-serif; margin: 0; }
        .container { padding: 20px; max-width: 600px; margin: auto; }
        h1 { color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; }
        input, textarea { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 80px; }
        button { padding: 0.7rem 1.5rem; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div th:replace="~{header_admin :: header}"></div>
<div class="container">
    <h1 th:text="${book.id == null ? '新增图书' : '编辑图书'}"></h1>
    <form th:action="@{/admin/books/save}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="title">书名:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>
        <div class="form-group">
            <label for="author">作者:</label>
            <input type="text" id="author" th:field="*{author}" />
        </div>
        <div class="form-group">
            <label for="publisher">出版社:</label>
            <input type="text" id="publisher" th:field="*{publisher}" />
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" />
        </div>
        <div class="form-group">
            <label for="stock">库存:</label>
            <input type="number" id="stock" th:field="*{stock}" min="0" required />
        </div>
        <div class="form-group">
            <label for="description">简介:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <button type="submit">保存</button>
    </form>
</div>
</body>
</html>
