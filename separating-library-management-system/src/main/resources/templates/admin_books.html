<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书管理 - 图书管理系统</title>
    <style>
        .navbar {
            background-color: #222;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 56px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-align: center;
            padding: 0 18px;
            text-decoration: none;
            font-size: 17px;
            line-height: 56px;
            transition: background 0.2s, color 0.2s;
        }
        .navbar a.logo {
            font-size: 22px;
            font-weight: bold;
            color: #4fc3f7;
            padding-left: 0;
        }
        .navbar a:hover {
            background-color: #444;
            color: #4fc3f7;
        }
        .navbar .user-info {
            color: #f2f2f2;
            font-size: 15px;
            display: flex;
            align-items: center;
        }
        .navbar .user-info span {
            margin-right: 18px;
        }
        .navbar .user-info a {
            color: #ff5252;
            background: #fff;
            border-radius: 4px;
            padding: 4px 12px;
            font-size: 15px;
            margin-left: 0;
            line-height: 1.5;
        }
        .navbar .user-info a:hover {
            background: #ff5252;
            color: #fff;
        }
        body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
        .container { padding: 40px 0; max-width: 1100px; margin: auto; }
        h1 { color: #333; margin-bottom: 30px; text-align: left; }
        .btn { display: inline-block; padding: 8px 16px; background: #007bff; color: #fff; border-radius: 4px; text-decoration: none; margin-bottom: 15px; }
        .btn:hover { background: #0056b3; }
        table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        th, td { border: 1px solid #e0e0e0; padding: 12px 10px; text-align: center; }
        th { background-color: #f2f2f2; font-weight: bold; font-size: 1.05rem; }
        tr:hover { background-color: #f5f7fa; }
        .action-btn { color: #fff; padding: 5px 10px; text-decoration: none; border-radius: 4px; margin-right: 5px; }
        .edit-btn { background-color: #28a745; }
        .delete-btn { background-color: #dc3545; }
        .navbar { margin-bottom: 30px; }
    </style>
</head>
<body>
<div th:replace="~{header_admin :: header}"></div>
<div class="container">
    <h1>图书管理</h1>
    <a th:href="@{/admin/books/add}" class="btn">新增图书</a>
    <div th:if="${message}" style="color: green; margin-bottom: 10px;" th:text="${message}"></div>
    <div th:if="${error}" style="color: red; margin-bottom: 10px;" th:text="${error}"></div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>书名</th>
            <th>作者</th>
            <th>出版社</th>
            <th>ISBN</th>
            <th>库存</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.stock}"></td>
            <td>
                <a th:href="@{/admin/books/edit/{id}(id=${book.id})}" class="action-btn edit-btn">编辑</a>
                <a th:href="@{/admin/books/delete/{id}(id=${book.id})}" class="action-btn delete-btn" onclick="return confirm('确定要删除该图书吗？');">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
