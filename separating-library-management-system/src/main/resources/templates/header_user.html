<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<style>
    .navbar {
        background-color: #222;
        padding: 0 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 56px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .navbar .nav-links {
        display: flex;
        align-items: center;
    }
    .navbar a {
        color: #fff;
        text-align: center;
        padding: 0 18px;
        text-decoration: none;
        font-size: 17px;
        line-height: 56px;
        transition: background 0.2s, color 0.2s;
    }
    .navbar a.logo {
        font-size: 22px;
        font-weight: bold;
        color: #4fc3f7;
        padding-left: 0;
    }
    .navbar a:hover {
        background-color: #444;
        color: #4fc3f7;
    }
    .navbar .user-info {
        color: #f2f2f2;
        font-size: 15px;
        display: flex;
        align-items: center;
    }
    .navbar .user-info span {
        margin-right: 18px;
    }
    .navbar .user-info a {
        color: #ff5252;
        background: #fff;
        border-radius: 4px;
        padding: 4px 12px;
        font-size: 15px;
        margin-left: 0;
        line-height: 1.5;
    }
    .navbar .user-info a:hover {
        background: #ff5252;
        color: #fff;
    }
</style>
<div class="navbar" th:fragment="header">
    <div class="nav-links">
        <a class="logo" th:href="@{/user/dashboard}">图书系统</a>
        <a th:href="@{/user/dashboard}">图书列表</a>
        <a th:href="@{/user/myborrows}">我的借阅</a>
        <a th:href="@{/user/mysubscriptions}">我的订阅</a>
        <a th:href="@{/user/profile}">个人信息</a>
    </div>
    <div class="user-info">
        <span th:if="${session.user != null}" th:text="'欢迎, ' + ${session.user.username}"></span>
        <a th:href="@{/logout}">退出登录</a>
    </div>
</div>
</body>
</html>
