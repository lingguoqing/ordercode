<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息 - 图书管理系统</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
        .container { padding: 40px 0; max-width: 1100px; margin: auto; }
        h1 { color: #333; margin-bottom: 30px; text-align: left; }
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 4px; color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[readonly] { background-color: #e9ecef; }
        button { padding: 0.7rem 1.5rem; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .navbar {
            background-color: #222;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 56px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-align: center;
            padding: 0 18px;
            text-decoration: none;
            font-size: 17px;
            line-height: 56px;
            transition: background 0.2s, color 0.2s;
        }
        .navbar a.logo {
            font-size: 22px;
            font-weight: bold;
            color: #4fc3f7;
            padding-left: 0;
        }
        .navbar a:hover {
            background-color: #444;
            color: #4fc3f7;
        }
        .navbar .user-info {
            color: #f2f2f2;
            font-size: 15px;
            display: flex;
            align-items: center;
        }
        .navbar .user-info span {
            margin-right: 18px;
        }
        .navbar .user-info a {
            color: #ff5252;
            background: #fff;
            border-radius: 4px;
            padding: 4px 12px;
            font-size: 15px;
            margin-left: 0;
            line-height: 1.5;
        }
        .navbar .user-info a:hover {
            background: #ff5252;
            color: #fff;
        }
        .navbar { margin-bottom: 30px; }
    </style>
</head>
<body>
<div th:replace="~{header_user :: header}"></div>

<div class="container">
    <h1>个人信息管理</h1>
    <div th:if="${message}" class="alert" th:text="${message}"></div>
    <form th:action="@{/user/profile}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>用户名:</label>
            <input type="text" th:field="*{username}" readonly />
        </div>
        <div class="form-group">
            <label for="email">邮箱:</label>
            <input type="email" id="email" th:field="*{email}" />
        </div>
        <div class="form-group">
            <label for="phone">电话:</label>
            <input type="text" id="phone" th:field="*{phone}" />
        </div>
        <div class="form-group">
            <label for="newPassword">新密码 (不修改请留空):</label>
            <input type="password" id="newPassword" name="newPassword" />
        </div>
        <button type="submit">更新信息</button>
    </form>
</div>

</body>
</html>
